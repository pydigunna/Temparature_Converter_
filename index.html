<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temparature_Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h1>Temparature Converter</h1>
        <input type="number" id="textbox" value="0">
        <br>
        <input type="radio" id="toFarenheat" name="unit">
        <label for="toFarenheat">Celcius→Farenheat</label>
        <br>
        <input type="radio" id="toCelcius" name="unit">
        <label for="toCelcius">Farenheat→Celcius</label>
        <br><br>
        <button type="button" onclick="convert()">submit</button>
        <br>
        <p id="result">select a unit</p>
    </form>
    <script src="index.js"></script>
</body>
</html>
